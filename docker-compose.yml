version: '3.9'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /mnt/core_data/docker/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Warsaw
    restart: always
    networks:
      - jenkins

networks:
  jenkins:
    name: jenkins
    driver: bridge